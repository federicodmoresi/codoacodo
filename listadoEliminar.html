<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor">
        <div class="logo"><img class="imagen-logo" src="imagenes/logo.png" alt="Logo"></div>

        <nav class="menu">
            <div class="clima" id="clima">

            </div>
            <header>
                <a class="pagina-actual" href="intranet.html">INTRANET</a>
                <a href="index.html">Desconectar</a>
            </header>
        </nav>

        <h1>Baja de Productos</h1>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th align="right">Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="producto in productos">
                    <td>{{ producto.codigo }}</td>
                    <td>{{ producto.descripcion }}</td>
                    <td>{{ producto.cantidad }}</td>
                    <td align="right">{{ producto.precio }}</td>
                    <td><button @click="eliminarProducto(producto.codigo)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>

        <div class="contenedor-centrado">
            <a href="sistemaInterno.html">Menu principal</a>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/eliminar.js"></script>
</body>

</html>
